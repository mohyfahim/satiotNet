<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>شبیه ساز کیفیت خدمات منظومه ماهواره</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <ul class="steps">
          <li class="is-active">منظومه</li>
          <li>ایستگاه های زمینی</li>
          <li>فرآیند</li>
          <li>تنظیمات شبیه سازی</li>
        </ul>
        <form class="form-wrapper">
          <fieldset class="section is-active" id="constellation-page">
            <h3>جزئیات منظومه</h3>
            <label for="tlefile">تشکیل منظومه از طریق بارگزاری فایل TLE</label>
            <input type="checkbox" id="tlefile" name="tlefile" value="true" />
            <br />
            <br />
            <label for="file" class="drop-container">
              <span class="drop-title">فایل را اینجا بیاندازید</span>
              یا
              <input
                type="file"
                class="deactive-label"
                disabled
                name="file"
                id="file"
                placeholder="اسم"
                multiple
              />
            </label>

            <br />
            <br />
            <label class="fixed-label" for="name">اسم</label>
            <input type="text" name="name" id="name" placeholder="اسم" />
            <br />
            <label class="fixed-label" for="email">email</label>
            <input type="text" name="email" id="email" placeholder="Email" />
          </fieldset>
          <fieldset class="section">
            <h3>Account Type</h3>
            <div class="row cf">
              <div class="four col">
                <input type="radio" name="r1" id="r1" checked />
                <label for="r1">
                  <h4>Designer</h4>
                </label>
              </div>
              <div class="four col">
                <input type="radio" name="r1" id="r2" /><label for="r2">
                  <h4>Developer</h4>
                </label>
              </div>
              <div class="four col">
                <input type="radio" name="r1" id="r3" /><label for="r3">
                  <h4>Project Manager</h4>
                </label>
              </div>
            </div>
          </fieldset>
          <fieldset class="section">
            <h3>Choose a Password</h3>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <input
              type="password"
              name="password2"
              id="password2"
              placeholder="Re-enter Password"
            />
          </fieldset>
          <fieldset class="section">
            <h3>Aتنظیمات شبیه سازی</h3>
            <div class="button">شروع شبیه سازی</div>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script src="js/index.js"></script>
    <script type="text/javascript" src="eel.js"></script>
  </body>
</html>
