<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>شبیه ساز کیفیت خدمات منظومه ماهواره</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <ul class="steps">
          <li class="is-active">منظومه</li>
          <li>ایستگاه های زمینی</li>
          <li>فرآیند</li>
          <li>نتایج</li>
        </ul>
        <form class="form-wrapper">
          <fieldset class="section is-active" id="constellation-page">
            <h3>جزئیات منظومه</h3>
            <label for="tlefile">تشکیل منظومه از طریق بارگزاری فایل TLE</label>
            <input type="checkbox" id="tlefile" name="tlefile" value="true" />
            <br />
            <br />
            <label for="file" class="drop-container">
              <span class="drop-title">فایل را اینجا بیاندازید</span>
              یا
              <input
                type="file"
                class="deactive-label"
                disabled
                name="tleFile"
                id="file"
                placeholder="اسم"
                multiple
              />
            </label>

            <br />
            <br />
            <label class="fixed-label" for="NICE_NAME">نام منظومه</label>
            <input
              type="text"
              name="NICE_NAME"
              id="NICE_NAME"
              placeholder="starlink"
            />
            <br />
            <label class="fixed-label" for="NUM_ORBS">تعداد مدار</label>
            <input
              type="number"
              name="NUM_ORBS"
              id="NUM_ORBS"
              placeholder="72"
            />
            <br />
            <label class="fixed-label" for="NUM_SATS_PER_ORB"
              >تعداد ماهواره در هر مدار</label
            >
            <input
              type="number"
              name="NUM_SATS_PER_ORB"
              id="NUM_SATS_PER_ORB"
              placeholder="22"
            />
            <br />
            <label class="fixed-label" for="PHASE_DIFF">Phase diff</label>
            <input
              type="checkbox"
              name="PHASE_DIFF"
              id="PHASE_DIFF"
              value="PHASE_DIFF"
              checked
            />
            <br />
            <label class="fixed-label" for="INCLINATION_DEGREE"
              >زاویه شیب</label
            >
            <input
              type="number"
              name="INCLINATION_DEGREE"
              id="INCLINATION_DEGREE"
              placeholder="53"
            />
            <br />
            <label class="fixed-label" for="ECCENTRICITY">Eccentricity</label>
            <input
              type="number"
              step="0.01"
              name="ECCENTRICITY"
              id="ECCENTRICITY"
              placeholder="0"
            />
            <br />
            <label class="fixed-label" for="MEAN_MOTION_REV_PER_DAY"
              >Mean Motion</label
            >
            <input
              type="number"
              step="0.01"
              name="MEAN_MOTION_REV_PER_DAY"
              id="MEAN_MOTION_REV_PER_DAY"
              placeholder="15.19"
            />

            <br />
            <label class="fixed-label" for="ARG_OF_PERIGEE_DEGREE"
              >درجه حضیض</label
            >
            <input
              type="number"
              step="0.01"
              name="ARG_OF_PERIGEE_DEGREE"
              id="ARG_OF_PERIGEE_DEGREE"
              placeholder="0.0"
            />
          </fieldset>
          <fieldset class="section" id="groundstation-page">
            <h3>تنظیمات ایستگاه زمینی</h3>
            <label for="gfile" class="drop-container" id="glabel">
              <span class="drop-title">فایل را اینجا بیاندازید</span>
              یا
              <input
                type="file"
                name="groundStationFile"
                id="gfile"
                placeholder="فایل ایستگاه زمینی"
                multiple
                required="true"
              />
            </label>
          </fieldset>
          <fieldset class="section">
            <h3>تنظیمات فرآیند شبیه سازی</h3>
            <br />
            <label class="fixed-label" for="hasISL">ISL</label>
            <input type="checkbox" name="hasISL" id="hasISL" checked />
            <br />
            <label class="fixed-label" for="ALTITUDE_M">Altitude</label>
            <input
              type="number"
              name="ALTITUDE_M"
              id="ALTITUDE_M"
              placeholder="550000"
            />
            <br />
            <label class="fixed-label" for="SATELLITE_CONE_RADIUS_M"
              >Satelite Conde Radius</label
            >
            <input
              type="number"
              name="SATELLITE_CONE_RADIUS_M"
              id="SATELLITE_CONE_RADIUS_M"
              placeholder="940700"
            />
            <br />
            <div id="rlAlgo">
              <h4>Relay Algorithms</h4>
              <label class="fixed-label" for="algorithm_free_one_only_gs_relays"
                >No ISLs, GSs Relay</label
              >
              <input
                type="checkbox"
                name="algorithm_free_one_only_gs_relays"
                id="algorithm_free_one_only_gs_relays"
              />
              <br />
              <label class="fixed-label" for="algorithm_free_one_only_over_isls"
                >ISLs, One interface per Sat</label
              >
              <input
                type="checkbox"
                name="algorithm_free_one_only_over_isls"
                id="algorithm_free_one_only_over_isls"
                checked
              />
              <br />
              <!-- <label class="fixed-label" for="algorithm_free_one_only_gs_relays">ISLs, Multiple interface per Sat</label>
              <input type="checkbox" name="algorithm_free_one_only_gs_relays" id="algorithm_free_one_only_gs_relays" />
              <br /> -->
            </div>
            <br />
            <label class="fixed-label" for="duration_s"
              >مدت زمان شبیه سازی (s)</label
            >
            <input
              type="number"
              name="duration_s"
              id="duration_s"
              placeholder="3600"
            />
            <br />
            <label class="fixed-label" for="time_step_ms"
              >گام نمونه برداری (ms)</label
            >
            <input
              type="number"
              name="time_step_ms"
              id="time_step_ms"
              placeholder="100"
            />

            <br />
            <div class="button">شروع شبیه سازی</div>
          </fieldset>
          <fieldset class="section">
            <h3>نتایج</h3>
            <label for="rfile" class="drop-container" id="rlabel">
              <span class="drop-title">انتخاب پوشه شبیه سازی</span>
              یا
              <input
                type="file"
                name="resultDirectory"
                onchange="selectFolder(event)"
                id="rfile"
                placeholder="پوشه نتایج شبیه سازی"
                webkitdirectory="true"
                directory
              />
            </label>
            <br />
            <br />
            <label class="fixed-label" for="src">شماره مبداء</label>
            <input
              type="number"
              name="src"
              id="src"
              placeholder="Source groundStation ID + number of sats"
            />
            <br />
            <label class="fixed-label" for="dst">شماره مقصد</label>
            <input
              type="number"
              name="dst"
              id="dst"
              placeholder="Dest groundStation ID + number of sats"
            />
            <div class="button">شروع محاسبه پارامترها</div>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script src="js/index.js"></script>
    <script type="text/javascript" src="eel.js"></script>
  </body>
</html>
